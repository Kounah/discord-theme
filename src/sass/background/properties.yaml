name: Background
description: Want some Image as Discord-App Background? Here you go.
components:
  - name: Custom Image
    $ref: image.scss
    variables:
      - name: background-color
        default: black
      - name: background-color-alpha
        default: 0
      - name: background-blend-mode
        default: overlay
      - name: background-image
        default: 'http://kouna.io/kouna/work/2019/November/06/2019-11-06_15-47-45.jpg'
        format: 'url($)'
      - name: background-blur
        default: 0px
      - name: background-filter
        default: saturate(100%)
    order: 0