name: Background
description: Want some Image as Discord-App Background? Here you go.
components:
  - name: Custom Image
    $ref: image.scss
    variables:
      - name: background-color
        default: black
      - name: background-color-alpha
        default: 10%
      - name: background-image
        default: 'http://kouna.io/kouna/work/2019/September/03/looks-cool.jpg'
        format: 'url($)'
      - name: background-blur
        default: 0px
      - name: background-filter
        default: saturate(110%)
    order: 0