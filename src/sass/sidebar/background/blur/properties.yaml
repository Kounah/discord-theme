name: Blur
$dependencies: 
  - ../transparent.scss
components:
  - oneof: true
    components:
      - name: Custom
        variables:
          - name: sidebar-blur-color
            default: black
          - name: sidebar-blur-color-alpha
            default: .2
          - name: sidebar-blur-background-blend-mode
