name: Blur
$dependencies:
  - ../transparent.scss
components:
  - oneof: true
    components:
      - name: Custom
        $ref: custom.scss
        variables:
          - name: sidebar-channel-color
            default: black
          - name: sidebar-channel-color-alpha
            default: .2
          - name: sidebar-channel-blur-radius
            default: 2px
          - name: sidebar-channel-filter
            default: saturate(90%)
          - name: sidebar-channel-background-blend-mode
            default: overlay
          - name: sidebar-channel-transition-duration
            default: .1s
          - name: sidebar-channel-hover-color
            default: black
          - name: sidebar-channel-hover-color-alpha
            default: .4
          - name: sidebar-channel-hover-blur-radius
            default: 4px
          - name: sidebar-channel-hover-filter
            default: saturate(120%)
          - name: sidebar-channel-selected-color
            default: black
          - name: sidebar-channel-selected-color-alpha
            default: 0
          - name: sidebar-channel-selected-blur-radius
            default: 6px
          - name: sidebar-channel-selected-filter
            default: saturate(90%)